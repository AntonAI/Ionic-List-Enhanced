<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.min.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">
        <ion-pane>
            <ion-header-bar class="bar-positive">
                <h1 class="title">Ionic Enhanced List</h1>
            </ion-header-bar>
            <ion-content ng-controller="AppCtrl">
                <ion-list show-delete="display.showDelete" show-reorder="display.showReorder">
                    <ion-item class="item-remove-animate" ng-repeat="item in items">
                        Item {{item.id}}
                        <ion-delete-button class="option-button" ng-class="display.showEdit ? 'ion-edit' : 'ion-minus-circled'" ng-click="itemControls(item)"></ion-delete-button>
                        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
                        <ion-option-button ng-click="shareItem(item)" class="first-option">
                            <i class="icon ion-share blue"></i>
                        </ion-option-button>
                        <ion-option-button ng-click="editItem(item)">
                            <i class="icon ion-edit blue"></i>
                        </ion-option-button>
                        <ion-option-button ng-click="deleteItem(item)">
                            <i class="icon ion-trash-b red"></i>
                        </ion-option-button>
                    </ion-item>
                </ion-list>
                <div class="item tabs tabs-secondary tabs-icon-top">
                    <a class="tab-item blue" ng-click="addItem()">
                        <i class="icon ion-plus-round"></i>
                        Add
                    </a>
                    <a class="tab-item blue" ng-click="display.showDelete = false; display.showEdit = false; display.showReorder = !display.showReorder">
                        <i class="icon ion-shuffle"></i>
                        Reorder
                    </a>
                    <a class="tab-item blue" ng-click="toggleControls('edit')">
                        <i class="icon ion-edit"></i>
                        Edit
                    </a>
                    <a class="tab-item red" ng-click="toggleControls('delete')">
                        <i class="icon ion-trash-b"></i>
                        Delete
                    </a>
                </div>
            </ion-content>
        </ion-pane>
    </body>
</html>
